services:
  x-post-tool:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: x-post-tool
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true

  # Docker Desktop Extensions の干渉回避用（削除しないでください）
  extensions:
    image: alpine
    profiles:
      - donotstart
